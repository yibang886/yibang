<div class="pwindow register-page">
    <div class="phead">
        <div class="parea">
            <div class="hot-phone">
                客服热线：400-888-8888

            <div class="right-tools">
                <a href="">注册</a>
                <a href="" class="login-link">登录</a><span class="spline">|</span><a href="">关于</a>
            </div>            
        </div>
    </div>     
    <div class="pbody">
        <div class="parea head-search clearfix">
            <div class="logo"><img src="ybimg/logo.png" alt=""></div>
            <div class="search">
            <form action="">
                <input type="text" class="search-input">
                <input type="submit" value="搜索" class="search-btn">
            </form>
            </div>
        </div>

        <div class="pmain-content">
            <div class="parea">
                <div class="parea-wrap">

                    <div class="breadcrumb clearfix">
                        <div class="crumb">
                            <a href="">主页</a> &gt; <a href="">注册</a>
                        </div>
                        <div class="back-index">
                            <a href="">返回主页</a>
                        </div>
                    </div>
                    <div class="register-mod">
                        <div class="common-info-mod2">
                            <div class="cinfo-hd">
                                <h2>注册</h2>
                            </div>
                            <div class="cinfo-bd">
                                <form class="c-info-form modify-info-form" method="post" action="" >
                                    <div class="form-group">
                                        <span class="form-label">登录邮箱</span>
                                        <div class="form-control">
                                            <input required name="email" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">登录密码</span>
                                        <div class="form-control">
                                            <input required name="password" type="password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">用户类型</span>
                                        <div class="form-control">
                                            <select required name="usertype">
                                                <option value="">－选择－</option>
                                                <option value="1">个人译员</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">固定电话</span>
                                        <div class="form-control">
                                            <input name="phone" type="digits">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">移动电话</span>
                                        <div class="form-control">
                                            <input required name="mobile" type="digits">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">传真</span>
                                        <div class="form-control">
                                            <input name="fax" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">QQ号</span>
                                        <div class="form-control">
                                            <input name="qq" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <span class="form-label">微信号</span>
                                        <div class="form-control">
                                            <input name="weixin" type="text">
                                        </div>
                                    </div> 

                                    <div class="form-btns">
                                        <input class="form-submit form-submit-b" type="submit" value="提交">
                                    </div>                                                                                        
                                </form>
                            </div>
                        </div>                          
                    </div>

                </div>               
            </div>
        </div>        
    </div>
